        function learnBackground(currentFrame) {
            backgroundFrameCount++;

                    data[i + 2] = Math.min(255, data[i + 2] * (1 + enhancedSaturation * 0.3));

         // Blobì„ base64ë¡œ ë³€í™˜í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
         function blobToBase64(blob) {
             return new Promise((resolve, reject) => {
                 const reader = new FileReader();
                 reader.onload = () => resolve(reader.result);
                 reader.onerror = reject;
                 reader.readAsDataURL(blob);
             });
         }

         // ì‹œë¦¬ì–¼ ë°ì´í„° ì½ê¸° ì‹œì‘
         async function startSerialReading() {
             readLoop = true;
             
             try {
                 while (readLoop && reader) {
                     const { value, done } = await reader.read();
                     
                     if (done) {
                         break;
                     }
                     
                     // ë°”ì´íŠ¸ ë°ì´í„°ë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜
                     const textDecoder = new TextDecoder();
                     const receivedText = textDecoder.decode(value);
                     
                     // ì‹œë¦¬ì–¼ ë¡œê·¸ì— ì¶”ê°€ (ìˆ˜ì‹  ë°ì´í„°)
                     if (receivedText.trim()) {
                         addSerialLog('ğŸ“¨ ' + receivedText.trim(), '#00FFFF');
                     }
                 }
             } catch (error) {
                 if (error.name !== 'AbortError') {
                     console.error('ì‹œë¦¬ì–¼ ì½ê¸° ì˜¤ë¥˜:', error);
                     addSerialLog('âŒ ì½ê¸° ì˜¤ë¥˜: ' + error.message, '#FF6B6B');
                 }
             }
         }

         async function sendArduinoCommand(command) {

                 return false;
             }
             
             try {
                 const commandWithNewline = command + '\n';
                 const encoder = new TextEncoder();
                 await writer.write(encoder.encode(commandWithNewline));
                 
                 // ì „ì†¡ ë¡œê·¸ ì¶”ê°€
                 addSerialLog('ğŸ“¤ ì „ì†¡: ' + command, '#FFFF00');
                 console.log('ì•„ë‘ì´ë…¸ë¡œ ì „ì†¡:', command);
                 
                 return true;
             } catch (error) {
                 console.error('ëª…ë ¹ ì „ì†¡ ì˜¤ë¥˜:', error);
                 addSerialLog('âŒ ì „ì†¡ ì‹¤íŒ¨: ' + error.message, '#FF6B6B');
                 return false;
             }
         }
