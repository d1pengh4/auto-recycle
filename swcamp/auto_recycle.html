<body>
    <div class="container">

        <div class="controls">
            <select id="cameraSelect" style="padding: 10px; margin: 10px; border-radius: 8px; background: #444; color: white; border: 2px solid #4CAF50; font-size: 14px;">

    <script>
        // ì „ì—­ ë³€ìˆ˜ë“¤
        let auto = false;
        let intervalId = null;
        let port = null;
        let writer = null;
        let currentStream = null;
        let isProcessing = false;
        
        // ë°°ê²½ í•™ìŠµ ë° ìµœì í™” ë³€ìˆ˜ë“¤
        let backgroundModel = null;
        let backgroundFrameCount = 0;
        let backgroundLearningComplete = false;
        let previousFrame = null;
        let frameBuffer = [];
        let changeThreshold = 0.03; // 3% ë³€í™” ê°ì§€
        
        // ìë™ ìµœì í™” ì„¤ì •
        const AUTO_CONFIG = {
            backgroundLearningFrames: 50,
            monitoringInterval: 300,  // 0.3ì´ˆë§ˆë‹¤ ì²´í¬
            classificationDelay: 1000, // 1ì´ˆ ëŒ€ê¸° í›„ ë¶„ë¥˜
            stabilizationFrames: 5,

        // ì¹´ë©”ë¼ ëª©ë¡ ì—…ë°ì´íŠ¸
        async function updateCameraList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('cameraSelect');
                
                // ê¸°ì¡´ ì˜µì…˜ ì œê±° (ì²« ë²ˆì§¸ ê¸°ë³¸ ì˜µì…˜ ì œì™¸)
                while (select.children.length > 1) {

                }
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `ì¹´ë©”ë¼ ${index + 1}`;
                    select.appendChild(option);
                });
                
                document.getElementById('status').innerHTML = `ğŸ“· ${videoDevices.length}ê°œì˜ ì¹´ë©”ë¼ ë°œê²¬ë¨`;
                
            } catch (error) {
                console.error('ì¹´ë©”ë¼ ëª©ë¡ ì˜¤ë¥˜:', error);
                document.getElementById('status').innerHTML = 'âŒ ì¹´ë©”ë¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨';
            }
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                // ê¸°ì¡´ ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                document.getElementById('status').innerHTML = 'ğŸ“· ì¹´ë©”ë¼ ì´ˆê¸°í™” ì¤‘...';
                
                const selectedDeviceId = document.getElementById('cameraSelect').value;
                
                if (!selectedDeviceId) {
                    document.getElementById('status').innerHTML = 'âš ï¸ ì¹´ë©”ë¼ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”';
                    return;
                }
                
                const constraints = {
                    video: {
                        deviceId: { exact: selectedDeviceId },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    const selectedOption = document.getElementById('cameraSelect').selectedOptions[0];
                    document.getElementById('status').innerHTML = `âœ… ${selectedOption.text} ì¤€ë¹„ ì™„ë£Œ`;
                    document.getElementById('result').innerHTML = 'ì¹´ë©”ë¼ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤';
                };
                
            } catch (error) {
                console.error('ì¹´ë©”ë¼ ì˜¤ë¥˜:', error);
                document.getElementById('status').innerHTML = 'âŒ ì¹´ë©”ë¼ ì˜¤ë¥˜: ' + error.message;
                document.getElementById('result').innerHTML = 'ì¹´ë©”ë¼ ì—°ê²° ì‹¤íŒ¨';
            }
        }

        // ìë™ ë¶„ë¥˜ í† ê¸€
        function toggleAuto() {
            auto = !auto;
            const btn = document.getElementById('autoBtn');
            
            if (auto) {
                btn.textContent = 'â¹ï¸ ìë™ ë¶„ë¥˜ ì¤‘ì§€';
                btn.style.background = '#f44336';
                startAutoMode();
            } else {
                btn.textContent = 'ğŸ”„ ìë™ ë¶„ë¥˜ ì‹œì‘';
                btn.style.background = '#4CAF50';
                stopAutoMode();
            }
        }

        // ìë™ ëª¨ë“œ ì‹œì‘
        function startAutoMode() {
            document.getElementById('result').innerHTML = 'ğŸ§  AI ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì¤‘...';
            document.getElementById('status').innerHTML = 'ğŸ“š ë°°ê²½ í•™ìŠµ ì‹œì‘';
            
            // ë°°ê²½ í•™ìŠµ ì´ˆê¸°í™”
            backgroundModel = null;
            backgroundFrameCount = 0;
            backgroundLearningComplete = false;
            previousFrame = null;
            frameBuffer = [];
            
            // ëª¨ë‹ˆí„°ë§ ì‹œì‘
            intervalId = setInterval(monitorAndProcess, AUTO_CONFIG.monitoringInterval);
        }

        // ìë™ ëª¨ë“œ ì¤‘ì§€
        function stopAutoMode() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            isProcessing = false;
            document.getElementById('result').innerHTML = 'ìë™ ë¶„ë¥˜ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤';
            document.getElementById('status').innerHTML = 'ëŒ€ê¸° ì¤‘...';
        }

        // í”„ë ˆì„ ëª¨ë‹ˆí„°ë§ ë° ì²˜ë¦¬
        function monitorAndProcess() {
            const video = document.getElementById('video');
            if (!video || video.videoWidth === 0) return;
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // ë°°ê²½ í•™ìŠµ ë‹¨ê³„
                if (!backgroundLearningComplete) {
                    learnBackground(currentFrame);
                    return;
                }
                
                // í”„ë ˆì„ ë³€í™” ê°ì§€ ë° ë¶„ë¥˜
                if (!isProcessing && detectSignificantChange(currentFrame)) {
                    isProcessing = true;
                    document.getElementById('result').innerHTML = 'ğŸ—‘ï¸ ì“°ë ˆê¸° ê°ì§€ë¨ - 1ì´ˆ í›„ ë¶„ì„...';
                    document.getElementById('status').innerHTML = 'â³ ë¶„ë¥˜ ì¤€ë¹„ ì¤‘...';
                    
                    setTimeout(() => {
                        captureAndClassify();
                    }, AUTO_CONFIG.classificationDelay);
                }
                
                // ì´ì „ í”„ë ˆì„ ì—…ë°ì´íŠ¸
                previousFrame = currentFrame;
                
            } catch (error) {
                console.error('ëª¨ë‹ˆí„°ë§ ì˜¤ë¥˜:', error);
            }
        }

        // ë°°ê²½ í•™ìŠµ
        function learnBackground(currentFrame) {
            backgroundFrameCount++;
            
            if (!backgroundModel) {
                // ì²« ë²ˆì§¸ í”„ë ˆì„ìœ¼ë¡œ ì´ˆê¸°í™”
                backgroundModel = new ImageData(
                    new Uint8ClampedArray(currentFrame.data), 
                    currentFrame.width, 
                    currentFrame.height
                );
                for (let i = 0; i < backgroundModel.data.length; i++) {
                    backgroundModel.data[i] = currentFrame.data[i];
                }
            } else {
                // í‰ê· í™”ë¡œ ë°°ê²½ ëª¨ë¸ ì—…ë°ì´íŠ¸
                const alpha = 0.1; // í•™ìŠµë¥ 
                for (let i = 0; i < backgroundModel.data.length; i += 4) {
                    backgroundModel.data[i] = backgroundModel.data[i] * (1 - alpha) + currentFrame.data[i] * alpha;     // R
                    backgroundModel.data[i + 1] = backgroundModel.data[i + 1] * (1 - alpha) + currentFrame.data[i + 1] * alpha; // G
                    backgroundModel.data[i + 2] = backgroundModel.data[i + 2] * (1 - alpha) + currentFrame.data[i + 2] * alpha; // B
                }
            }
            
            const progress = Math.round((backgroundFrameCount / AUTO_CONFIG.backgroundLearningFrames) * 100);
            document.getElementById('status').innerHTML = `ğŸ“š ë°°ê²½ í•™ìŠµ ì¤‘... ${progress}%`;
            
            if (backgroundFrameCount >= AUTO_CONFIG.backgroundLearningFrames) {
                backgroundLearningComplete = true;
                document.getElementById('result').innerHTML = 'âœ… AI ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ - ì“°ë ˆê¸° ê°ì§€ ëŒ€ê¸° ì¤‘';
                document.getElementById('status').innerHTML = 'ğŸ‘ï¸ ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ ì¤‘...';
            }
        }

        // ìœ ì˜ë¯¸í•œ ë³€í™” ê°ì§€
        function detectSignificantChange(currentFrame) {
            if (!backgroundModel || !previousFrame) return false;
            
            let totalDiff = 0;
            let pixelCount = 0;
            
            // ë°°ê²½ ì°¨ë¶„ ê³„ì‚°
            for (let i = 0; i < currentFrame.data.length; i += 4) {
                const currentR = currentFrame.data[i];
                const currentG = currentFrame.data[i + 1];
                const currentB = currentFrame.data[i + 2];
                
                const bgR = backgroundModel.data[i];
                const bgG = backgroundModel.data[i + 1];
                const bgB = backgroundModel.data[i + 2];
                
                // ìœ í´ë¦¬ë“œ ê±°ë¦¬ë¡œ ìƒ‰ìƒ ì°¨ì´ ê³„ì‚°
                const colorDiff = Math.sqrt(
                    Math.pow(currentR - bgR, 2) + 
                    Math.pow(currentG - bgG, 2) + 
                    Math.pow(currentB - bgB, 2)
                );
                
                if (colorDiff > 30) { // ì„ê³„ê°’ ì´ìƒì˜ ë³€í™”
                    totalDiff += colorDiff;
                    pixelCount++;
                }
            }
            
            const changeRatio = pixelCount / (currentFrame.width * currentFrame.height);
            return changeRatio > changeThreshold;
        }

        // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ ë° ìµœì í™”
        function preprocessImage(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // ë…¸ì´ì¦ˆ ê°ì†Œ ë° ëŒ€ë¹„ í–¥ìƒ
            for (let i = 0; i < data.length; i += 4) {
                // HSV ë³€í™˜ì„ í†µí•œ ìƒ‰ìƒ ìµœì í™”
                const r = data[i] / 255;
                const g = data[i + 1] / 255;
                const b = data[i + 2] / 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                const delta = max - min;
                
                // ì±„ë„ í–¥ìƒ
                if (delta > 0.1) {
                    const saturation = delta / max;
                    const enhancedSaturation = Math.min(saturation * 1.2, 1);
                    
                    data[i] = Math.min(255, data[i] * (1 + enhancedSaturation * 0.3));
                    data[i + 1] = Math.min(255, data[i + 1] * (1 + enhancedSaturation * 0.3));
                    data[i + 2] = Math.min(255, data[i + 2] * (1 + enhancedSaturation * 0.3));
                }
                
                // ëŒ€ë¹„ ìë™ ì¡°ì •
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const contrast = brightness < 128 ? 1.1 : 0.9;
                
                data[i] = Math.min(255, Math.max(0, (data[i] - 128) * contrast + 128));
                data[i + 1] = Math.min(255, Math.max(0, (data[i + 1] - 128) * contrast + 128));
                data[i + 2] = Math.min(255, Math.max(0, (data[i + 2] - 128) * contrast + 128));
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // ìº¡ì²˜ ë° ë¶„ë¥˜
        async function captureAndClassify() {
            try {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ ì ìš©
                const optimizedCanvas = preprocessImage(canvas);
                
                document.getElementById('result').innerHTML = 'ğŸ¤– AI ë¶„ì„ ì¤‘...';
                document.getElementById('status').innerHTML = 'ğŸ§  ë”¥ëŸ¬ë‹ ì²˜ë¦¬ ì¤‘...';
                
                const blob = await new Promise(resolve => optimizedCanvas.toBlob(resolve, 'image/jpeg', 0.8));
                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');
                
                const response = await fetch('/classify', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const label = result.label || 'ì•Œ ìˆ˜ ì—†ìŒ';
                    const confidence = result.confidence || 0;
                    
                    document.getElementById('result').innerHTML = 
                        `ğŸ¯ ë¶„ë¥˜ ê²°ê³¼: <span style="color: #4CAF50">${label}</span><br>
                         <small>ì‹ ë¢°ë„: ${(confidence * 100).toFixed(1)}%</small>`;
                    
                    document.getElementById('status').innerHTML = 'ğŸ“¤ ê²°ê³¼ ì „ì†¡ ì¤‘...';
                    
                    // ì‹œë¦¬ì–¼ ì „ì†¡
                    if (writer && label !== 'ì•Œ ìˆ˜ ì—†ìŒ') {
                        await sendToSerial(label);
                        document.getElementById('status').innerHTML = 'âœ… ë¶„ë¥˜ ì™„ë£Œ - ëª¨ë‹ˆí„°ë§ ì¬ê°œ';
                    } else {
                        document.getElementById('status').innerHTML = 'âš ï¸ ì‹œë¦¬ì–¼ ë¯¸ì—°ê²° - ëª¨ë‹ˆí„°ë§ ì¬ê°œ';
                    }
                } else {
                    throw new Error('ë¶„ë¥˜ ì„œë²„ ì˜¤ë¥˜');
                }
                
            } catch (error) {
                console.error('ë¶„ë¥˜ ì˜¤ë¥˜:', error);
                document.getElementById('result').innerHTML = 'âŒ ë¶„ë¥˜ ì‹¤íŒ¨: ' + error.message;
                document.getElementById('status').innerHTML = 'âŒ ì˜¤ë¥˜ ë°œìƒ - ëª¨ë‹ˆí„°ë§ ì¬ê°œ';
            } finally {
                // 3ì´ˆ í›„ ë‹¤ì‹œ ëª¨ë‹ˆí„°ë§ ì‹œì‘
                setTimeout(() => {
                    isProcessing = false;
                    if (auto) {
                        document.getElementById('result').innerHTML = 'ğŸ‘ï¸ ì“°ë ˆê¸° ê°ì§€ ëŒ€ê¸° ì¤‘...';
                        document.getElementById('status').innerHTML = 'ğŸ” ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ ì¤‘...';
                    }
                }, 3000);
            }
        }

        // ì‹œë¦¬ì–¼ ì—°ê²°
        async function connectSerial() {
            try {
                document.getElementById('status').innerHTML = 'ğŸ”Œ ì‹œë¦¬ì–¼ í¬íŠ¸ ì—°ê²° ì¤‘...';
                
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                
                document.getElementById('status').innerHTML = 'âœ… ì‹œë¦¬ì–¼ ì—°ê²° ì™„ë£Œ';
                console.log('ì‹œë¦¬ì–¼ í¬íŠ¸ ì—°ê²° ì„±ê³µ');
                
            } catch (error) {
                console.error('ì‹œë¦¬ì–¼ ì—°ê²° ì˜¤ë¥˜:', error);
                document.getElementById('status').innerHTML = 'âŒ ì‹œë¦¬ì–¼ ì—°ê²° ì‹¤íŒ¨: ' + error.message;
            }
        }

        // ì‹œë¦¬ì–¼ ë°ì´í„° ì „ì†¡
        async function sendToSerial(label) {
            if (!writer) return;
            
            try {
                const command = `${label}\n`;
                const encoder = new TextEncoder();
                await writer.write(encoder.encode(command));
                console.log('ì‹œë¦¬ì–¼ ì „ì†¡:', command.trim());
                
            } catch (error) {
                console.error('ì‹œë¦¬ì–¼ ì „ì†¡ ì˜¤ë¥˜:', error);
            }
        }

        // ì •ë¦¬ í•¨ìˆ˜
        window.addEventListener('beforeunload', () => {
            if (writer) {

            }
        });

        // ìë™ ì‹œì‘ (ì„ íƒì‚¬í•­)
        window.addEventListener('load', () => {
